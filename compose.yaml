services:
  postgres:
    image: postgres:latest
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "${MAKE_DB_PORT}:${DB_PORT}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5

  bus-api:
    image: bus-api
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_MIN_POOL_SIZE: 1
      DB_MAX_POOL_SIZE: 10
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    ports:
      - "8000:8000"

networks:
  app-network:
    name: app-network
    driver: bridge

volumes:
  postgres-data:
    name: tg-postgres-data